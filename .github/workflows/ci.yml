name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

                - name: Debug environment
        run: |
          python --version
          pip --version
          pip-audit --version || true
          pytest --version || true
          pip freeze
          
        run: |
          python --version
          pip --version
          pip-audit --version
          pytest --version


      - name: Vulnerability scan (pip-audit)
        run: |
          pip-audit --version
          pip-audit -r requirements.txt
